<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="title text-center my-3">
        <h1>CRUD Operations With Node.js API</h1>
    </div>
    <div class="container">
        <div class="border p-3 my-5 rounded shadow"> 
                 
                <label for="productName">Product Name</label>
                <input class="form-control my-3 " type="text" id="productName" name="productName" onkeyup="nameValidate()">
                <div id="pNameErrReq" class="d-none alert alert-danger">product name is required</div>
                <div id="pNameErrIncorrect" class="d-none alert alert-danger">incorrect name</div>
                <label for="productPrice">Product Price</label>
                <input class="form-control my-3 " type="number" id="productPrice" name="productPrice" onkeyup="priceValidate()">
                <div id="pPriceErrReq" class="d-none alert alert-danger">product price is required</div>
                <div id="pPriceErrIncorrect" class="d-none alert alert-danger">incorrect price, enter just numbers not letters</div>
                <label for="productDesc">Product Description</label>
                <textarea class="form-control my-3 " name="productDesc" id="productDesc" cols="30"
                rows="10" onkeyup="descValidate()"></textarea>
                <div id="pDescErrReq" class="d-none alert alert-danger">product description is required</div>
                <button id="add" class="btn btn-outline-primary mt-2   "
                    onclick="addProd()">Add Product</button>
                <button id="update" class="btn btn-outline-success mt-2  "
                    onclick="updateData()">Update Product</button>
            

        </div>
        <div class="search d-flex">
            <input type="text" placeholder="search for..." class="form-control w-50  p-2 " id="searchInp" onkeyup="search()">
            <button class=" ms-2 btn btn-outline-info" id="searchBtn" onclick="search()">Search</button>
        </div>
        <div class="my-5">
            <table class="table text-center table-hover text-white">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <script src="js/main.js"></script>


</body>

</html>
